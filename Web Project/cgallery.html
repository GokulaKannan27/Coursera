    <center>
        <table style=" border: 2px solid black; padding: 50px; margin: 25px;">
            <tr style="padding:90px">
                <td>
                    <h1>Subjects List</h1>
                    <ul id="fruits-list"></ul>

                    <button onclick="displayFruits()">Display Subjects</button>

                    <script>
                        let fruits = ["OOPs", "Python", "Java", "C"];
                        const fruitsList = document.getElementById("fruits-list"); // Define fruitsList

                        function displayFruits() {
                            fruitsList.innerHTML = ""; // Clear the list
                            fruits.forEach(function (fruit) {
                                const listItem = document.createElement("li");
                                listItem.textContent = fruit;
                                fruitsList.appendChild(listItem);
                            });
                        }
                    </script>
                </td>
            </tr>
        </table>
