<!DOCTYPE html>
<html>

<head>
    <title>Student Attendance</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #attendance-status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Attendance</h1>
    </header>
    <div class="container">

        <table>

                    <th>Attendance Percentage</th>

            <tbody>
                <tr>

                </tr>

                <tr>

                    <td><span id="web-absent">0</span></td>
                    <td><span id="web-percentage">0%</span></td>

            </tbody>
        </table>
        <div class="button-container">
            <button onclick="calculateAttendance()">Calculate Attendance</button>
        </div>
        <div id="attendance-status"></div>
    </div>
